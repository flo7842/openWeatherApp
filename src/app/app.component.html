<div id="divWeatherMain">
    <div>
        <div *ngIf="WeatherData.isDay" class="weatherWidgetRow cloudDiv">
          <fa-icon [icon]="faSun" class="sun fa-3x"></fa-icon>
        </div>
        <div *ngIf="!WeatherData.isDay" class="weatherWidgetRow">
            <fa-icon [icon]="faMoon" class="moon"></fa-icon>
        </div>
        <div class="weatherWidgetRow cloudDiv">
          <fa-icon [icon]="faCloud" class="cloud fa-3x"></fa-icon>
        </div>
        <div class="weatherWidgetRow" style="font-size: 50px;margin-top: 5px;">{{WeatherData.temp_celcius}}°</div>
        <div class="weatherWidgetRow" style="font-size: 12px;">{{WeatherData.temp_min}}° / {{WeatherData.temp_max}}°</div>
        <div class="weatherWidgetRow" style="font-size: 12px;">Ressentis: {{WeatherData.temp_feels_like}}°</div>
        <div class="weatherWidgetRow" style="font-size: 25px;margin-top: 10px;">{{WeatherData.name}}</div>
        <div class="weatherWidgetRow" style="font-size: 12px;">Humidité: {{WeatherData.main.humidity}}%</div>
    </div>
</div>
